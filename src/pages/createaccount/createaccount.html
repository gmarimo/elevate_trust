<ion-header>

  <ion-navbar>
    <ion-title>Student Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-content" padding>

    <ion-item class="itemlogo" no-lines>
        <img class="img" src="assets/imgs/elevatelogo.png">
     </ion-item>

    <ion-list>
    <ion-item class="acc">
      <ion-label floating color="primary"><ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input type="text" required="true"></ion-input>
    </ion-item>

    <ion-item class="acc">
      <ion-label floating color="primary"><ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input type="password" required="true"></ion-input>
    </ion-item>
    </ion-list>

        <button ion-button full color="primary" (click) = "profile()" class="btn"> Sign up</button>
    

</ion-content>
