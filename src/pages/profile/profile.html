<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <div align="center">
          <strong>Personal Information</strong> 
          </div>
          <ion-item>
            <ion-label floating color="primary"><ion-icon name="name"></ion-icon> First Name</ion-label>
            <ion-input type="text" required="true"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label floating color="primary"><ion-icon name="name"></ion-icon> Last Name</ion-label>
            <ion-input type="text" required="true"></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label floating color="primary">Gender</ion-label>
              <ion-select [(ngModel)]="gender">
                  <ion-option>Female</ion-option>
                  <ion-option>Male</ion-option>
                </ion-select>
          </ion-item>
      
          <ion-item>
              <ion-label floating color="primary"><ion-icon name="calendar"></ion-icon> Date of Birth</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
      
        </ion-list>
      
      
      <ion-list>
        <div align="center">
          <strong>Your Professional Information</strong>
          </div>
          <ion-item>
            <ion-label floating color="primary"><ion-icon name="name"></ion-icon>Job Title</ion-label>
            <ion-input type="text" required="true"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label floating color="primary"><ion-icon name="name"></ion-icon>Company</ion-label>
            <ion-input type="text" required="true"></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label floating color="primary"><ion-icon name="gender"></ion-icon>Industry</ion-label>
              <ion-input type="text" required="true"></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label floating color="primary"> Work Experience(Years)</ion-label>
              <ion-select [(ngModel)]="workexp">
                  <ion-option>0-4</ion-option>
                  <ion-option>5-9</ion-option>
                  <ion-option>10-14</ion-option>
                  <ion-option>15-19</ion-option>
                  <ion-option>20 and Above</ion-option>
                </ion-select>
          </ion-item>
      
          <ion-item>
              <ion-label floating color="primary">Overseas Experience(Years)</ion-label>
              <ion-select  [(ngModel)]="overexp">
                  <ion-option>0-4</ion-option>
                  <ion-option>5-9</ion-option>
                  <ion-option>10-14</ion-option>
                  <ion-option>15-19</ion-option>
                  <ion-option>20 and Above</ion-option>
                </ion-select>
          </ion-item>
      
        </ion-list>
      
              <button ion-button full color="primary" (click)="createprofile()" class="btn"> Create Profile</button>
          
</ion-content>
